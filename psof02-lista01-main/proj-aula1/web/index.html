<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Exercícios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="titulo"></h1>
    <div id="exp1">
        <div id="exp1">
            <h2>Cálculo de desconto</h2>
            <input type="number" step="0.01" id="preco" placeholder="Preço">
            <button onclick="exemplo()">Obter desconto</button>
            <p id="resultado0"></p>
        </div>
        <div id="descontoINSS">
            <h2>Cálculo de INSS</h2>
            <input type="number" step="0.01" id="salario" placeholder="Salário">
            <button onclick="inss()">Obter INSS</button>
            <p id="resultado1"></p>
        </div>
        <div id="tipotriangulo">
            <h2>Tipos de Triângulo</h2>
            <input type="number" step="0.01" id="lado1" placeholder="Lado 1">
            <input type="number" step="0.01" id="lado2" placeholder="Lado 2">
            <input type="number" step="0.01" id="lado3" placeholder="Lado 3">
            <button onclick="triangulo()">Obter tipo de triângulo</button>
            <p id="resultado2"></p>
        </div>
        <div id="mercadoria">
            <h2>Cálculo do Valor da Mercadoria</h2>
            <input type="number" step="0.01" id="novopreco" placeholder="Novo preço">
            <button onclick="mercadoria()">Obter novo preço</button>
            <p id="resultado3"></p>
        </div>
        <div id="maiornumero">
            <h2>Maior Número</h2>
            <input type="number" step="0.01" id="maiornumero" placeholder="Maior número">
            <button onclick="maior()">Obter maior número</button>
            <p id="resultado4"></p>
        </div>
        <div id="ordemcrescente">
            <h2>Ordem Crescente</h2>
            <input type="number" step="0.01" id="ordem" placeholder="Organizar">
            <button onclick="ordem()">Obter ordem crescente</button>
            <p id="resultado5"></p>
        </div>
        <div id="maioremenor">
            <h2>Maior e Menor Número</h2>
            <input type="number" step="0.01" id="maioremenor" placeholder="Maior e menor número">
            <button onclick="maiormenor()">Obter maior e menor n°</button>
            <p id="resultado6"></p>
        </div>
        <div id="reajuste">
            <h2>Reajuste Salarial</h2>
            <input type="number" step="0.01" id="reajuste" placeholder="Reajuste Salarial">
            <button onclick="reajuste()">Obter reajuste</button>
            <p id="resultado7"></p>
        </div>
        <div id="media">
            <h2>Calculo Média</h2>
            <input type="number" step="0.01" id="media" placeholder="Média">
            <button onclick="media()">Obter média</button>
            <p id="resultado8"></p>
        </div>
        <div id="calculodesconto">
            <h2>Calculo Desconto Loja</h2>
            <input type="number" step="0.01" id="desconto" placeholder="Desconto">
            <button onclick="desconto()">Obter desconto</button>
            <p id="resultado9"></p>
        </div>
</body>
<script src="index.js"></script>
</html>
